<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="author" content="STUDIOTIME">
    <meta name="description" content="Rent a music studio, recording studio - Studiotime">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- EXTERNAL-LINKS -->
    <link rel="icon" href="./img/" type="image/png">
    <link rel="icon" href="./Frontend/src/img/assets/icon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>STUDIOTIME</title>
</head>
<body>
    <header>
        <div class="menu">
          <div class="menuToggler">
              <i class="mobile-menu fas fa-bars"></i>
          </div>
          <div class="menu-list">
              <div class="close p-5 menuClose">
                  <i class="fas fa-times"></i>
              </div>
              <h3 class="addStudio d-inline-block text-center py-4 py-md-0 mx-md-0">
                <a href="#" class="text-decoration-none d-md-flex justify-content-center py-3 py-md-4 font-weight-bold">+Add Studio</a>
              </h3>
                <a class="nav-link d-none d-md-block px-md-3 mr-md-2 font-weight-bold" href="#">Sign Up</a>
                <a class="nav-link d-none d-md-block px-md-3 mr-md-n3 font-weight-bold" href="#">Sign In</a>
              <h3 class="mobile-menu font-weight-bold py-5 my-5 mx-4">Would you like to <br><a href="#" class="text-color2">Sign up</a> or <a href="#" class="text-color2">Log in</a> ?</h3>
          </div>
        </div>
        <div class="logo px-5">Studiotime</div>
        <div class="searchBar pl-5">
            <div class="inputField">
                <div class="close position-absolute p-3 searchClose">
                    <i class="fas fa-times"></i>
                </div>
                <div class="inputGroup position-absolute d-flex align-items-center">
                    <i class="fas fa-search"></i>
                    <input type="text" list="browsers" name="browser" id="browser" class="w-100 border-0 ml-2" placeholder="Try &quot;Los Angeles&quot;">
                    <datalist id="browsers">
                        <option value="Edge">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                      </datalist>
                </div>
                
            </div>
            <div class="searchIcon">
                <i class="fas fa-search"></i>
            </div>
        </div>
      </header>
     <!-- EXTERNAL JS LINKS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     <script src="../js/script.js"></script>
</body>
</html>
